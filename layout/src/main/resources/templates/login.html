<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/loginValidation.js"></script>
  <title>Reclame Aqui</title>
</head>

<body>
  <header class="container-fluid fundo p-2">
    <div class="container">
      <div class="row">
        <div class="cabecalho">
          <div class="col-auto">
            <a href="/">
              <img src="./img/SES.png" alt="">
            </a>
          </div>
          <div class="col-auto">
            <img src="./img/brasao-gov-pe.png" alt="">
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-auto">
          <a class="link border-start ps-4" href="/cadastro">Cadastrar</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row justify-content-center py-5">
      <div class="col-4">
        <form onsubmit="return loginItensValidation(this)" class="row border g-3 rounded p-2 fundo">
          <div>
            <img class="w-75" src="./img/SES.png" alt="">
          </div>
          <div>
            <label class="form-label">CPF, Matricula ou E-mail</label>
            <input class="form-control" name="email" type="text" id="login" onkeypress="clearMsg()">
          </div>
          <div>
            <label for="" class="form-label">Senha</label>
            <input class="form-control" type="password" name="senha" id="passwd" onkeypress="clearMsg()">
          </div>
          <div class="row">
            <div id="message"></div>
          </div>
          <div id="submit">
            <input class="btn btn-primary" type="submit" value="Confirmar">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
